<ion-view view-title="{{attack.name}}">
    <ion-content>
        <ion-list>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="attack.name">
                </label>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">ToHit</span>
                    <input type="number" ng-model="attack.toHit">
                </label>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">Damage</span>
                    <input type="number" ng-model="attack.damage">
                </label>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">Crits On</span>
                    <input type="number" ng-model="attack.crit">
                </label>
            </ion-item>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">Crit Damage</span>
                    <input type="number" ng-model="attack.critMult">
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
