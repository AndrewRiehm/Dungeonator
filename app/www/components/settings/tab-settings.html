<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
        <ion-toggle  ng-model="settings.enableFriends">
            Enable Friends
        </ion-toggle>
        <ion-item>
            <button class="button button-dark" ng-click="insertTestData()">Insert Test Data</button>
        </ion-item>
        <ion-item>
            <button class="button button-dark" ng-click="flushLocalData()">Reset All Data</button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
