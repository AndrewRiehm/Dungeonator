<ion-view view-title="Buffs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="buff in buffs" type="item-text-wrap" href="#/tab/buffs/{{buff.id}}">
        <img ng-src="{{buff.face}}">
        <h2>{{buff.name}}</h2>
        <p>{{buff.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(buff)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
