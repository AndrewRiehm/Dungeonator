<ion-view view-title="Buffs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="buff in buffs" type="item-text-wrap" href="#/tab/buffs/{{buff.name}}">
        <h2>{{buff.name}}</h2>

        <ion-option-button class="button-assertive" ng-click="remove(buff)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item class="item" type="item-text-wrap" ng-click="showNewBuffForm()">
        <i class="icon icon-large ion-plus"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
